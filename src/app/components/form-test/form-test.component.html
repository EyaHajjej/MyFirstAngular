
<div class="container">
  <h3><u>Contact</u></h3>
<form autocomplete="off" #form ="ngForm" (submit)="onSubmit(form)">

<div class="form-group">
  <label for="email">E-mail</label>
  <input type="email" id="email" class="form-control"
  ngModel name="email"
  [(ngModel)]="login.email"
  #email="ngModel"
  required
  minlength="5"
  maxlength="20"
  >
  <div class="alert alert-danger" *ngIf = "email.touched && !email.valid">
      <div *ngIf=" email?.errors?.[ 'required']">Required</div>
      <div *ngIf=" email?.errors?.[ 'minlength']">minimum 5 characters</div>
      <div *ngIf=" email?.errors?.[ 'maxlength']">maximum 20 characters</div>
     <!-- <div *ngIf=" email?.errors?.[ 'pattern']">pattern</div>-->

 </div>
</div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control"  ngModel name="password"
    [(ngModel)]="login.password"
    #password="ngModel"
    required
    minlength="5"
    maxlength="20">
    <div class="alert alert-danger" *ngIf = "password.touched && !password.valid">
      <div *ngIf=" password?.errors?.[ 'required']">Required</div>
      <div *ngIf=" password?.errors?.[ 'minlength']">minimum 5 characters</div>
      <div *ngIf="password?.errors?.[ 'maxlength']">maximum 20 characters</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm password</label>
    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
    #confirmPassword ="ngModel" [(ngModel)] ="confirmPass" pattern="{{login.password}}" required>
    <div class="alert alert-danger" *ngIf = "confirmPassword.touched && !confirmPassword.valid">
      <div *ngIf=" confirmPassword?.errors?.[ 'required']"> CofirmPassword Required</div>
    </div>
  </div>


  <button class="btn btn-info" type="submit">Send</button>


</form>
</div>
